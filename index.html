<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="img/download (1).jpg" onclick="myFunction(this)">
            <img src="img/download (2).jpg" onclick="myFunction(this)">
            <img src="img/download.jpg" onclick="myFunction(this)">
            <img src="img/images (1).jpg" onclick="myFunction(this)">
            <img src="img/images.jpg" onclick="myFunction(this)">
        </div>
        <div class="imgContainer">
              <img id="imgBox" src="img/download (1).jpg" alt="">
        </div>
    </div>
    <script>
        function myFunction(smallImg){
            var fullImg = document.getElementById("imgBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
